<link href="../common.css" rel="stylesheet"/>
<style>

    svg {
        width: 70%;
    }
    svg path {
        animation: shinning 0.8s ease-in-out infinite;
    }
    @keyframes shinning {
        0%   { opacity: 1 }
        50%  { opacity: 0.85 }
        100% { opacity: 1 }
    }

    body {
        overflow: hidden;
    }

    h1 {
        text-align: center;
        font-size: 4rem;
    }

    #countdown {
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #countdown div {
        position: absolute;
        opacity: 1;
        animation: switch 1s linear;
        width: 40%;
    }


    @keyframes switch {
        0% {
            opacity: 0;
            filter: blur(20px);
            transform: scale(4);
        }

        20% {
            opacity: 1;
            filter: blur(0);
            transform: scale(1);
        }

        30% {
            opacity: 1;
            filter: blur(0);
            transform: scale(1.1);
        }

        40% {
            opacity: 1;
            filter: blur(0);
            transform: scale(1);
        }

        100% {
            opacity: 1;
        }
    }
</style>
<script>
    document.onkeyup = function (evt) {
        if (evt.code === 'KeyN') {
            document.body.insertAdjacentHTML('beforeend', '<div id="countdown">\n' +
                '<div><h1>La raclette</h1>    <img src="../images/raclette.svg" alt="">' +
                '</div></div>');
        }
        if (evt.code === 'KeyI') {
            window.location = '/intro/';
        }
    };
    document.querySelectorAll("svg  path").forEach(function (elem) {
        console.log(elem)
        elem.style.animationDelay = Math.round(Math.random() * 700) + "ms";
    });
</script>
</body>
