<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Score</title>
</head>
<body>


<div id="bar">
    <div id="potato">
        <div id="score-potato" class="score">-</div>
        <img src="images/potato.svg" alt="">
    </div>
    <div class="separator"></div>
    <div id="cheese">
        <div id="score-cheese" class="score">-</div>
        <img src="images/cheese.svg" alt="">
    </div>
</div>
<div id="winner"></div>

<style>
    body {
        font-family: Arial, sans-serif;
    }
    #bar {
        width: 100%;
        display: flex;
    }
    .separator {
        border-right: 10px dashed #333;
    }
    #potato, #cheese {
        width: 50%;
        background-repeat: no-repeat;
        transition: width 0.2s ease-in-out;
    }

    .scores img {
        width: 50px;
        margin-right: 10px;
    }
    .score {
        font-size: 50px;
        line-height: 1;
        font-weight: bold;
        min-width: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #winner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #winner img {
        width: 70%;
    }

    /* animation */
    .near img {
        animation: shake 0.15s infinite;
    }
    @keyframes shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(5px, 5px) rotate(5deg); }
        50% { transform: translate(0, 0) rotate(0); }
        75% { transform: translate(-5px, 5px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }
    #winner img {
        max-width: 50%;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        transform-origin: bottom;
        animation-name: bounce;
        animation-timing-function: cubic-bezier(0.280, 0.840, 0.420, 1);
    }

    @keyframes bounce {
        0%   { transform: scale(1,1)      translateY(0); }
        10%  { transform: scale(1.1,.9)   translateY(0); }
        30%  { transform: scale(.9,1.1)   translateY(-100px); }
        50%  { transform: scale(1.05,.95) translateY(0); }
        57%  { transform: scale(1,1)      translateY(-7px); }
        64%  { transform: scale(1,1)      translateY(0); }
        100% { transform: scale(1,1)      translateY(0); }
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script type="module" src="score.js"></script>
</body>
</html>
